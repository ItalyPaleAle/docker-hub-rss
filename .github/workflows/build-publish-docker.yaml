name: Build rss-bot

on:
  push:
    branches: 
      - master
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build docker-hub-rss
    runs-on: ubuntu-22.04
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      # Lowercase the repo owner
      - name: Set REPO_OWNER
        run: |
          REPO_OWNER=${{ github.repository_owner }}
          echo "REPO_OWNER=${REPO_OWNER,,}" >> ${GITHUB_ENV}

      # Set the version variable
      # Trim the first 10 characters, which are "refs/tags/"
      - name: Set VERSION
        if: startsWith( github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF:10}
          echo "VERSION=${VERSION}" >> ${GITHUB_ENV}

      - name: Docker build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/docker-hub-rss:edge
          push: true

      # Uses cache instead of rebuilding
      - name: Docker build and push version
        if: startsWith( github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/docker-hub-rss:latest
            ghcr.io/${{ env.REPO_OWNER }}/docker-hub-rss:${{ env.VERSION }}
          push: true
